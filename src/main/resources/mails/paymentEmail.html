<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.payment.title}">payment</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.payment.greeting(${user.firstName}, ${user.lastName})}">
            Hello,
        </p>
        <br/>
        <p th:text="#{${emailPaymentDone}(${applicationId}, ${paymentDate}, ${paymentHour})}">
            payment
        </p>
        <p>
            <span th:text="#{${emailPaymentAdmissible}}">admissible</span>
            <br/>
            <span th:text="#{email.payment.inadmissible}">inadmissible</span>
        </p>
        <br/>
        <p>
            <span th:text="#{email.regards}">Regards,</span>
            <br/><br/>
            <em th:text="#{${emailSignature}}">portail</em>
            <br/><br/>
            <b><em th:text="#{${emailSignatureEnd}}">administration</em></b>
        </p>
    </body>
</html>
