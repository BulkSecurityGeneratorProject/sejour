<div ng-cloak>

    		<h4 translate="control.title" translate-values="{ userName: '{{userName}}'}">Control</h4>
   		</div>
    </div>
    <br>
    <div class="row row-center">
    	<div class="col-xs-11 col-xs-offset-1 col-sm-11 col-sm-offset-1 col-md-11 col-md-offset-1 col-lg-11 col-lg-offset-1 thumbnail">
	    	<script type='text/javascript' src='https://public.tableau.com/javascripts/api/viz_v1.js'></script>
			<div class='tableauPlaceholder'>
				<noscript>
					<a href='#'> <img alt='Tableau de bord ' src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;Pr&#47;ProtoDash&#47;Tableaudebord&#47;1_rss.png' style='border: none' />

				</noscript>
				<object class='tableauViz' style='display: none;'>

	<div class="row row-center">
