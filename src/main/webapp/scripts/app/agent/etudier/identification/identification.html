<div ng-cloak>
    <div class="row">
    	<div class="col-xs-11 col-xs-offset-1 title-underscore">
    		<h4 translate="identification.list.title"></h4>
   		</div>
    </div>
	<br>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-2" ng-if="demandes.length == 0">
	    	<h5 translate="identification.list.noApplication">No application</h5>
	    </div>
		<div class="col-xs-11 col-xs-offset-1" ng-if="demandes.length > 0">
	    	<table class="table">
				<thead>
					<tr>
						<th style="width:14%;" translate="identification.list.lastName"></th>
						<th style="width:14%;" translate="identification.list.firstName"></th>
						<th style="width:24%;" translate="identification.list.id"></th>
						<th style="width:24%;" translate="identification.list.applicationType"></th>
						<th style="width:24%;" translate="identification.list.step"></th>
					</tr>
				</thead>
				<tbody>
					<tr class="applicationListLine" ng-repeat-start="demande in demandes" ui-sref="etudier/documents({id:demande.id})" ng-if="!demande.documentsDate">
						<td>{{demande.identity.lastName}}</td>
						<td>{{demande.identity.firstName}}</td>
						<td>{{demande.userId}}</td>
						<td>
							<span translate="sejourApp.TypeDemande.{{demande.type}}"></span>
							<span translate="sejourApp.NatureDemande.{{demande.nature}}"></span>
						</td>
						<td translate="identification.list.documents"></td>
					</tr>
					<tr class="applicationListLine" ng-repeat-end ui-sref="etudier/biometrics({id:demande.id})" ng-if="!demande.biometricsDate">
						<td>{{demande.identity.lastName}}</td>
						<td>{{demande.identity.firstName}}</td>
						<td>{{demande.userId}}</td>
						<td>
							<span translate="sejourApp.TypeDemande.{{demande.type}}"></span>
							<span translate="sejourApp.NatureDemande.{{demande.nature}}"></span>
						</td>
						<td translate="identification.list.biometrics"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
    
<script type="text/javascript">
	$("html, body").animate({ scrollTop: 0 }, "slow");
</script>
