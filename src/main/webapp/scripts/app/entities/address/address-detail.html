
<div>
    <h2><span translate="sejourApp.address.detail.title">Address</span> {{address.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="sejourApp.address.owner">Owner</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.owner}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="sejourApp.address.number">Number</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.number}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="sejourApp.address.street">Street</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.street}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="sejourApp.address.complement">Complement</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.complement}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="sejourApp.address.postalCode">PostalCode</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.postalCode}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="sejourApp.address.city">City</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.city}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="sejourApp.address.country">Country</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.country}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="sejourApp.address.phone">Phone</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.phone}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="sejourApp.address.email">Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{address.email}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="sejourApp.address.contactType">ContactType</span>
                </td>
                <td>
                    <span class="input-sm form-control readonly" translate="sejourApp.ContactType.SELECT"
                          translate-interpolation="messageformat" translate-values="{ VALUE: address.contactType }"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
