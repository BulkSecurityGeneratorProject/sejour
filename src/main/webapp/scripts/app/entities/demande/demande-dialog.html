
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myDemandeLabel" translate="sejourApp.demande.home.createOrEditLabel">Create or edit a Demande</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="demande.id" readonly>
        </div>

        <div class="form-group">
            <label translate="sejourApp.demande.nature" for="field_nature">Nature</label>
            <select class="form-control" name="nature" ng-model="demande.nature" id="field_nature" required>
                <option value="sejour_etudiant" translate="sejourApp.NatureDemande.sejour_etudiant">sejour_etudiant</option>
                <option value="sejour_salarie" translate="sejourApp.NatureDemande.sejour_salarie">sejour_salarie</option>
                <option value="sejour_competences_talents" translate="sejourApp.NatureDemande.sejour_competences_talents">sejour_competences_talents</option>
            </select>

            <div ng-show="editForm.nature.$invalid">
                <p class="help-block"
                    ng-show="editForm.nature.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="sejourApp.demande.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="demande.type" id="field_type" required>
                <option value="premiere" translate="sejourApp.TypeDemande.premiere">premiere</option>
                <option value="reexamen" translate="sejourApp.TypeDemande.reexamen">reexamen</option>
            </select>

            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="sejourApp.demande.statut" for="field_statut">Statut</label>
            <select class="form-control" name="statut" ng-model="demande.statut" id="field_statut" required>
                <option value="depose" translate="sejourApp.StatutDemande.depose">depose</option>
                <option value="instruction" translate="sejourApp.StatutDemande.instruction">instruction</option>
                <option value="attente" translate="sejourApp.StatutDemande.attente">attente</option>
                <option value="cloture" translate="sejourApp.StatutDemande.cloture">cloture</option>
                <option value="annule" translate="sejourApp.StatutDemande.annule">annule</option>
            </select>

            <div ng-show="editForm.statut.$invalid">
                <p class="help-block"
                    ng-show="editForm.statut.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="sejourApp.demande.demandeComplementaire" for="field_demandeComplementaire">DemandeComplementaire</label>
            <input type="checkbox" class="form-control" name="demandeComplementaire" id="field_demandeComplementaire"
                    ng-model="demande.demandeComplementaire"
                    >

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
