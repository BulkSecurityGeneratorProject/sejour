
<div>
    <h2><span translate="sejourApp.demande.detail.title">Demande</span> {{demande.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="sejourApp.demande.nature">Nature</span>
                </td>
                <td>
                    <span class="input-sm form-control readonly" translate="sejourApp.NatureDemande.SELECT"
                          translate-interpolation="messageformat" translate-values="{ VALUE: demande.nature }"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="sejourApp.demande.type">Type</span>
                </td>
                <td>
                    <span class="input-sm form-control readonly" translate="sejourApp.TypeDemande.SELECT"
                          translate-interpolation="messageformat" translate-values="{ VALUE: demande.type }"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="sejourApp.demande.statut">Statut</span>
                </td>
                <td>
                    <span class="input-sm form-control readonly" translate="sejourApp.StatutDemande.SELECT"
                          translate-interpolation="messageformat" translate-values="{ VALUE: demande.statut }"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="sejourApp.demande.demandeComplementaire">DemandeComplementaire</span>
                </td>
                <td>
                    <span class="form-control-static">{{demande.demandeComplementaire}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
