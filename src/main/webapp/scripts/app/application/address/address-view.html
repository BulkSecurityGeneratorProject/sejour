<div ng-cloak>
	<div class="col-sm-5">
		<ng-include src="'scripts/app/application/address/address-light-view.html'"></ng-include>
        <div class="form-group">
            <label translate="address.form.phone">Phone</label>
            <input type="text" class="form-control" ng-model="address.phone" readonly="readonly">
        </div>
        <div class="form-group" ng-if="!isAgent">
            <label translate="address.form.email">Email</label>
            <input type="text" class="form-control" ng-model="address.email" readonly="readonly">
        </div>
        <div class="form-group" ng-if="!isAgent">
            <label translate="address.form.contactType">ContactType</label>
            <div class="checkbox" ng-repeat="contactType in ['email', 'sms', 'postal']">
		        <label><input type="checkbox" value="{{contactType}}" ng-checked="address.contactType.indexOf(contactType) != -1" disabled>{{'sejourApp.ContactType.'+contactType | translate}}</label>
			</div>
        </div>
	</div>
</div>
