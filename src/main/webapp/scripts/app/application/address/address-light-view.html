<div ng-cloak>
	<div class="form-group">
		<label translate="address.form.owner">Owner</label>
		<input type="text" class="form-control" ng-model="address.owner" readonly="readonly">
	</div>
	<div class="form-group">
		<label translate="address.form.number">Number</label>
		<input type="text" class="form-control" ng-model="address.number" readonly="readonly">
	</div>
	<div class="form-group">
		<label translate="address.form.street">Street</label>
		<input type="text" class="form-control" ng-model="address.street" readonly="readonly">
	</div>
	<div class="form-group">
		<label translate="address.form.complement">Complement</label>
		<input type="text" class="form-control" ng-model="address.complement" readonly="readonly">
	</div>
	<div class="form-group">
		<label translate="address.form.postalCode">PostalCode</label>
		<input type="text" class="form-control" ng-model="address.postalCode" readonly="readonly">
	</div>
	<div class="form-group">
		<label translate="address.form.city">City</label>
		<input type="text" class="form-control" ng-model="address.city" readonly="readonly">
	</div>
	<div class="form-group">
		<label translate="address.form.country">Country</label>
		<select-country ng-model="address.country" disabled="disabled"></select-country>
	</div>
</div>
