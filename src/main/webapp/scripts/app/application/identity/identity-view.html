<div ng-cloak>
	<div class="col-sm-5">
		<ng-include src="'scripts/app/application/identity/identity-light-view.html'"></ng-include>
	    <div class="form-group">
	        <label translate="identity.form.passportNumber">PassportNumber</label>
	        <input type="text" class="form-control" ng-model="identity.passportNumber" readonly="readonly">
	    </div>
	    <div class="form-group">
	        <label translate="identity.form.maritalStatus">Marital status</label>
	        <select class="form-control" ng-model="identity.maritalStatus" disabled="disabled">
	        	<option label=" "></option>
	        	<option value="single" translate="sejourApp.MaritalStatus.single"></option>
	        	<option value="cohabitant" translate="sejourApp.MaritalStatus.cohabitant"></option>
	        	<option value="civil_partner" translate="sejourApp.MaritalStatus.civil_partner"></option>
	        	<option value="married" translate="sejourApp.MaritalStatus.married"></option>
	        	<option value="separated" translate="sejourApp.MaritalStatus.separated"></option>
	        	<option value="divorced" translate="sejourApp.MaritalStatus.divorced"></option>
	        	<option value="widowed" translate="sejourApp.MaritalStatus.widowed"></option>
	        </select>
	    </div>
	    <div class="form-group">
	        <label translate="identity.form.childsNumber">ChildsNumber</label>
	        <input type="number" min="0" class="form-control" ng-model="identity.childsNumber" readonly="readonly">
	    </div>
	    <div class="form-group">
	        <label translate="identity.form.brothersNumber">BrothersNumber</label>
	        <input type="number" min="0" class="form-control" ng-model="identity.brothersNumber" readonly="readonly">
	    </div>
		<div class="form-group">
	        <label translate="identity.form.activity">Activity</label>
	        <select class="form-control" ng-model="identity.activity" disabled="disabled">
	        	<option label=" "></option>
	        	<option value="student" translate="sejourApp.ActivityType.student"></option>
	        	<option value="trainee" translate="sejourApp.ActivityType.trainee"></option>
	        	<option value="unemployed" translate="sejourApp.ActivityType.unemployed"></option>
	        	<option value="salaried" translate="sejourApp.ActivityType.salaried"></option>
	        	<option value="crafstman" translate="sejourApp.ActivityType.crafstman"></option>
	        	<option value="liberal" translate="sejourApp.ActivityType.liberal"></option>
	        	<option value="annuitant" translate="sejourApp.ActivityType.annuitant"></option>
	        	<option value="other" translate="sejourApp.ActivityType.other"></option>
	        </select>
	    </div>
	</div>
	<div class="col-sm-7">
		<photo-viewer ng-model="identity.documents"></photo-viewer>
	</div>
</div>
