<div ng-cloak>
    <div class="row title-main title-underline">
    	<h4 translate="procedure.title">Title</h4>
    </div>
    <br>
    <steps-menu stepnumber="1"></steps-menu>
    <br><br>

	<form name="identityForm" role="form" class="form-horizontal" novalidate ng-submit="save()" show-validation>
	
		<div class="row">
			<div class="col-xs-1 col-xs-offset-1">
		    	<div class="step-number-align">
		    		<div class="step-number">1</div>
		    	</div>
		    </div>
		    <div class="col-xs-10 form-title-text">
		    	<p translate="procedure.identity.step.long">Identity</p>
		    </div>
		</div>
		<br>
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-2">
				<div class="collapsable-panel" ng-class="{'opened': view==='father'}" ng-click="view = view==='father' ? '' : 'father'">
					<div class="panel-heading">
						<span class="glyphicon" ng-class="{'glyphicon-triangle-top': view==='father', 'glyphicon-triangle-bottom': view!=='father'}"></span>
						<h5 class="panel-title" translate="identity.form.father">Father</h5>
					</div>
				</div>
			</div>
		</div>
		<div class="row" ng-show="view==='father'">
			<div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3">
				<identity-form-light ng-model="father.identity"></identity-form-light>
			</div>
			<br>
		</div>
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-2">
				<div class="collapsable-panel" ng-class="{'opened': view==='mother'}" ng-click="view = view==='mother' ? '' : 'mother'">
					<div class="panel-heading">
						<span class="glyphicon" ng-class="{'glyphicon-triangle-top': view==='mother', 'glyphicon-triangle-bottom': view!=='mother'}"></span>
						<h5 class="panel-title" translate="identity.form.mother">Mother</h5>
					</div>
				</div>
			</div>
		</div>
		<div class="row" ng-show="view==='mother'">
			<div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3">
				<identity-form-light ng-model="mother.identity"></identity-form-light>
			</div>
			<br>
		</div>
		
		<br>
	    <div class="row row-center">
        	<button type="button" class="btn btn-default" translate="global.button.back" ng-click="back()">Back</button>
       		<button type="submit" class="btn btn-primary" translate="global.button.continue"
       				 ng-disabled="identityForm.$invalid || identityForm.$submitted">Continue</button>
        </div>
	</form>
</div>

<script type="text/javascript">
	$("html, body").animate({ scrollTop: 0 }, "slow");
</script>
